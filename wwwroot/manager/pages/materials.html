<div id="page-materials" class="page-content">
    <div class="page-header">
        <h2>Materials & Supplies</h2>
        <button class="btn-primary" id="addMaterialBtn">+ Add Material</button>
    </div>

    <div class="materials-table-container">
        <table class="materials-table" id="materialsTable">
            <thead>
                <tr>
                    <th style="width: 30px"></th>
                    <th>Material Name</th>
                    <th>Current Stock</th>
                    <th>Min. Stock</th>
                    <th>Status</th>
                    <th>Price</th>
                    <th>Supplier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="materialsTableBody">
                <tr>
                    <td colspan="8" class="loading-cell">Loading materials...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Material Modal -->
    <div class="modal" id="materialModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Material</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="materialForm">
                <input type="hidden" id="materialId">

                <div class="form-group">
                    <label for="materialName">Material Name</label>
                    <input type="text" id="materialName" required placeholder="e.g., Dental Gloves">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" required min="0" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <input type="text" id="unit" placeholder="e.g., boxes, pieces">
                    </div>
                </div>

                <div class="form-group">
                    <label for="minimumStock">Minimum Stock Level</label>
                    <input type="number" id="minimumStock" required min="0" placeholder="0">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Unit Price</label>
                        <input type="number" id="price" step="0.01" min="0" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <input type="text" id="supplier" placeholder="Supplier name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelModal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Material</button>
                </div>
            </form>
        </div>
    </div>
</div>
